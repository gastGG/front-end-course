<!DOCTYPE html>
<html>
<head>
<title>Bootcamp</title>
<link rel="stylesheet" href="bootcamp.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
	<body>

		<nav> 
			<img class="logo" src="img/world-peas-logo.png">
				<ul>
				<li><a>Shop</a></li>
				<li><a>Newstand</a></li>
				<li><a>Who we are</a></li>
				<li><a>My profile</a></li>
				<li><button class="button button--small">Basket (3)</button></li>
			</ul>
		</nav>
		
		<div class="page-heading">
			<h1>Basket</h1>
			<p>3 items</p>
		</div>

		<div class="content">	
			<div class="list">	
				<div class="row">
					<img class="element-01" src="img/tomato.png">
					<div class="element-02">
						<p>Heirloom tomato</p> 
						<p>$5.99 / lb</p>
						<input  class="quantity" placeholder="1 lb ">
					</div>
					<p class="element-03">$5.99 </p>	
				</div>

				<div class="row">
					<img class="element-01" src="img/ginger.png">
					<div class="element-02">
						<p>Organic ginger</p> 
						<p>$5.99 / lb</p>
						<input  class="quantity" placeholder="1 lb ">
					</div>
					<p class="element-03">$5.99 </p>	
				</div>

				<div class="row">
					<img class="element-01" src="img/onion.png">
					<div class="element-02">
						<p>Sweet onion</p> 
						<p>$5.99 / lb</p>
						<input  class="quantity" placeholder="1 lb ">
					</div>
					<p class="element-03">$5.99 </p>	
				</div>
			</div>

			<div class="total">
					<p >Order summary</p> 
					<p>Subtotal</p> 
					<p>Shipping</p> 
					<p>Tax</p> 
					<p>Total</p> 
					<button class="button button--small">Continue to payment</button>
					
			</div>
		</div>
		

	</body>
</html>
